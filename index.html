    <form action="/action_page.php" style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email">
                <b>Email</b>
            </label>
            <input type="text" placeholder="Enter Email" name="email" id="emailtext" required>

            <label for="psw">
                <b>Password</b>
            </label>
            <input type="password" placeholder="Enter Password" name="psw" id="passwordtext" required>

            <p>By creating an account you agree to our
                <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn" id='signin'>Sign In </button>
                <button type="submit" class="signupbtn" id='signup'>Sign Up</button>
                <button type="submit" class="signupbtn" id='logout'>Log Out</button>
            </div>
        </div>
    </form>

    <script>
        
    
        const txtEmail = $('#emailtext');
        const txtPassword = $('#passwordtext');
        const signUpBtn = $('#signup');
        const signInBTn = $('#signin');
        const logOutBtn = $('#logout');
    
        //add sign In event
        signInBTn.on("click", function () {
            
            const email = txtEmail.val();
            const pass = txtPassword.val();
            // sign in 
            firebase.auth().signInWithEmailAndPassword(email, pass)
            .then(function() {
                console.log('you logged in'); 
            })
            .catch(function (error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                // ...
                console.log(errorCode, errorMessage);
            });

        });
        //sign up event
        signUpBtn.on("click", function (event){
            event.preventDefault();
            const email = txtEmail.val();
            const pass = txtPassword.val();
            // sign up a user
            firebase.auth().createUserWithEmailAndPassword(email, pass)
            .then(function() {
                console.log('you signed up');  

            })
            .catch(function(error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                console.log(errorCode, errorMessage);
                // ...
                }); 
        });

        logOutBtn.on('click', function(event){
            event.preventDefault();
            firebase.auth().signOut();
            console.log('you logged out');
        });

        firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            // User is signed in.
            var displayName = user.displayName;
            var email = user.email;
            var emailVerified = user.emailVerified;
            var photoURL = user.photoURL;
            var isAnonymous = user.isAnonymous;
            var uid = user.uid;
            var providerData = user.providerData;
            $('#login-tracker').show();

            // ...
        } else {
            // User is signed out.
            // ...
            $('#login-tracker').hide();

        }
        });

    </script>
